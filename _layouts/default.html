<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/dark.css" | relative_url }}" id="theme-link">
  </head>
  <body>
    <nav class="sidebar">
      <h2>{{ site.title }}</h2>
      <ul>
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        <li><a href="{{ "/about" | relative_url }}">About</a></li>
        <li><a href="{{ "/blog" | relative_url }}">Blog</a></li>
      </ul>
      <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </nav>
    <main class="content">
      {{ content }}
    </main>
    <script>
      function toggleTheme() {
        const link = document.getElementById("theme-link");
        if (link.getAttribute("href").includes("dark")) {
          link.setAttribute("href", "{{ "/assets/css/style.css" | relative_url }}");
        } else {
          link.setAttribute("href", "{{ "/assets/css/dark.css" | relative_url }}");
        }
      }
    </script>
  </body>
</html>
